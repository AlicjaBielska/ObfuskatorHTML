<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obfuscator</title>
    <script src="settings.js"></script>
    <script src="obfuscator.js"></script>
    <script src="randomContentObfuscator.js"></script>
    <script src="randomClassNamesObfuscator.js"></script>
    <script src="hotdol.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="obfuscator.css">
</head>
<body>
    <div style="position:fixed; top: 10px; right: 10px; z-index: 200">
        <div>
            <nav>
                <a href="#" onclick="goHome()"> Main </a>
                <a href='#' onclick="goToSettings()"> Settings </a>
            </nav>
        </div>
    </div>

    <div class="container-fluid h-100 d-flex flex-column" id="main">
        <div class="row m-2">
            <div class="col">
                <h1>HTML Obfuscator</h1>
            </div>
        </div>
        <div class="row align-items-center flex-grow-1 m-2">
            <div class="col h-100 d-flex flex-column">
                <label for="to-obfuscate">Input:</label>
                <textarea class="form-control flex-grow-1" id="to-obfuscate"></textarea>
            </div>

            <div class="col-auto h-100 all-buttons-container">
                <div>
                    <button type="button" class="btn btn-primary mb-5 swap-button" title="Move text from output to input field" onclick="switchRoles()"><--</button>
                </div>
                <div class="button-container">
                    <p class="button-container-title">ASCII</p>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="obfuscateAndDisplay()">Obfuscate</button>
                        <button type="button" class="btn btn-primary" onclick="deobfuscateAndDisplay()">Deobfuscate</button>
                    </div>
                </div>
                <div class="mt-3 button-container">
                    <p class="button-container-title">New classes</p>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="obfuscateByRandomClasses()">Obfuscate</button>
                        <button type="button" class="btn btn-primary" onclick="deobfuscateRandomClasses()">Deobfuscate</button>
                    </div>
                </div>
                <div class="mt-3 button-container">
                    <p class="button-container-title">New contents</p>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="obfuscateByRandomElements()">Obfuscate</button>
                        <button type="button" class="btn btn-primary" onclick="deobfuscateRandomContent()">Deobfuscate</button>
                    </div>
                </div>
                <div class="mt-3 button-container">
                    <p class="button-container-title">New contents</p>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="hotdol()">HOTDOL</button>
                    </div>
                </div>
            </div>

            <div class="col h-100 d-flex flex-column">
                <label for="obfuscated">Output:</label>
                <textarea class="form-control flex-grow-1" id="obfuscated"></textarea>
            </div>
        </div>
    </div>
    <div id="settings" class="d-none">
        <div class="row m-2">
            <div class="col">
                <h1> Settings </h1>
            </div></div>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <h4>HOTDOL</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="hot-layers">Number of layers:</label>
                    <input class="form-control" id="hot-layers" type="number" value="5" oninput="setLayers(value)"/>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <h4>Random content obfuscator</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="characters">Characters to create random content:</label>
                    <input class="form-control" id="characters" type="text" oninput="setCharacters(value)"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="content-length">Random content length:</label>
                    <input class="form-control" id="content-length" type="number" oninput="setContentLength(value)"/>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <h4>Random content obfuscator</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="classes">Number of classes generated between originals:</label>
                    <input class="form-control" id="classes" type="number" oninput="setClasses(value)"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
